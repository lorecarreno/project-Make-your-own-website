<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <title>Contact</title>
    <link href="https://apply.holbertonschool.com/level2/school.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="works_on_smartphone">
    <header>
        <ul>
            <li class="logo">&#9000;</li>

            <li><a href="http://13.38.125.134/index.html">Home</a></li>
            <li><a href="http://13.38.125.134/tweets.html">Tweets</a></li>
            <li><a href="http://13.38.125.134/about.html">About</a></li>
            <li><a href="http://13.38.125.134/contact.html">Contact</a></li>
        </ul>
    </header>

    <main>
        <!-- contact section start -->
        <section class="contact">
            <div class="max-width">
                <h2 class="title">Send me a message</h2>
                <div class="contact-content">
                    <div class="column left">

                        <h3>I'll reply as soon as possible.</h3>

                        <div class="column right">
                            <div class="text">Message me</div>
                            <form action="https://formspree.io/f/xoqbgyzk" method="POST">
                                <div class="fields">
                                    <div class="field name">
                                        <input type="text" placeholder="Name:" name="name" required>
                                    </div>
                                    <div class="field email">
                                        <input type="email" class="form__input" placeholder="Email:" name="_replyto"
                                            required>
                                    </div>
                                </div>
                                <div class="field">
                                    <input type="text" placeholder="Subject:" required>
                                </div>
                                <div class="field textarea">
                                    <textarea name="message" cols="30" rows="10" placeholder="Message.."
                                        required></textarea>
                                </div>
                                <div class="button-area">
                                    <button type="submit">Send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>

        <!-- social media start -->
        <aside>
            <div class="buttons">
                <a href="https://twitter.com" target="_blank">Twitter</a>

                <a href="https://github.com" target="_blank">GitHub</a>
            </div>
        </aside>
    </main>
    <footer>
        <p>Made by Lorena Carreno for <a href="https://apply.holbertonschool.com" target="_blank">Holberton School</a>.
        </p>
    </footer>
</body>

</html>
